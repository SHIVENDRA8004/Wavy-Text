<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Dancing Text</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="dancing_text.ico" />
  </head>
  <body>
    <div class="container">
      <ul>
        <tr>
          <div class="text">
            <span class="char" style="--i: 1">S</span>
            <span class="char" style="--i: 2">H</span>
            <span class="char" style="--i: 3">I</span>
            <span class="char" style="--i: 4">V</span>
            <span class="char" style="--i: 5">E</span>
            <span class="char" style="--i: 6">N</span>
            <span class="char" style="--i: 7">D</span>
            <span class="char" style="--i: 8">R</span>
            <span class="char" style="--i: 9">A</span>
            <span class="char" style="--i: 10"> </span>
            <span class="char" style="--i: 11">J</span>
            <span class="char" style="--i: 12">A</span>
            <span class="char" style="--i: 13">T</span>
            <span class="char" style="--i: 14"></span>
            <span class="char" style="--i: 15"></span>
            <span class="char" style="--i: 16"></span>
            <span class="char" style="--i: 17"></span>
            <span class="char" style="--i: 18"></span>
            <span class="char" style="--i: 19"></span>
            <span class="char" style="--i: 20"></span>
          </div>
        </tr>
        <tr>
          <div class="uperdiv">
            <p class="para">Enter the Text You Want To Wave :</p>
            <p class="max20">
              (You Can Enter Maximum of 20 Characters Including Space)
            </p>
            <input class="input" type="text" placeholder="Enter Text Here..." />
            <button class="button" type="submit">Submit</button>
          </div>
        </tr>
        <tr>
          <p class="footer">Made with ‚ù§ By Shivendra Jat</p>
          <p class="footer2">It is Recommanded to Open In Laptop or Desktop</p>
        </tr>
      </ul>
    </div>
    <script
      type="text/javascript"
      src="index.js"
      charset="utf-8"
      async
      defer
    ></script>
  </body>
</html>
