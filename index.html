<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Dancing Text</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="dancing_text.ico" />
  </head>
  <body>
    <ul>
      <tr>
        <div class="uperdiv">
          <p class="para">Enter the Text You Want To Wave:</p>
          <input class="input" type="text" placeholder="Enter Text Here..." />
          <button class="button" type="submit">Submit</button>
        </div>
      </tr>
      <tr>
        <div class="text">
          <span class="A" style="--i: 1">S</span>
          <span class="B" style="--i: 2">H</span>
          <span class="C" style="--i: 3">I</span>
          <span class="D" style="--i: 4">V</span>
          <span class="E" style="--i: 5">E</span>
          <span class="F" style="--i: 6">N</span>
          <span class="G" style="--i: 7">D</span>
          <span class="H" style="--i: 8">R</span>
          <span class="I" style="--i: 9">A</span>
          <span class="J" style="--i: 10"> </span>
          <span class="K" style="--i: 11">J</span>
          <span class="L" style="--i: 12">A</span>
          <span class="M" style="--i: 13">T</span>
          <span class="N" style="--i: 14"></span>
          <span class="O" style="--i: 15"></span>
          <span class="P" style="--i: 16"></span>
          <span class="Q" style="--i: 17"></span>
          <span class="R" style="--i: 18"></span>
          <span class="S" style="--i: 19"></span>
          <span class="T" style="--i: 20"></span>
        </div>
      </tr>
      <tr>
        <p class="para">
          You Can Enter Maximum of 20 Characters Including Space
        </p>
      </tr>
